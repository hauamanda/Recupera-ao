<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panqueca A</title>
</head>
<body>
    <form>
        <h1>Preço do Pedido</h1>
        
        <label >Tamanho da panqueca:</label>
        <div class="grupo">
            <input type="radio" name="tamanho"  value="p" >P
            <input type="radio" name="tamanho"  value="m" >M
            <input type="radio" name="tamanho"  value="g" >G
        </div>

        <label >Sabor da panqueca:</label>
        <div class="grupo">
            <input type="checkbox" name="sabor"  value="queijo" >Queijo
            <input type="checkbox" name="sabor"   value="calabresa" >Calabresa
            <input type="checkbox" name="sabor"   value="morango" >Morango
        </div>

        <label>Entrega ou busca?</label>
        <select name="retirada">
            <option value="entrega">Entrega</option>
            <option value="busca">Busca</option>
        </select>

        <div class="grupo">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" placeholder="0">
        </div>

        <div class="grupo">
            <button type="submit">Calcular</button>
            <h3>Preço:</h3>
        </div>

    </form>
</body>
</html>
